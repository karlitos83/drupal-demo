media_entity_remote_image.settings:
  type: config_object
  label: 'Media entity remote image settings'
  mapping:
    local_images:
      type: string
      label: 'Base folder for thumbnails'

media.source.remote_image:
  type: media.source.field_aware
  label: '"Remote image" media source configuration'

field.formatter.settings.remote_image_embed:
  type: mapping
  label: 'Remote image field display format settings'
  mapping:
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'
